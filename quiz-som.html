<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Strength of Materials Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="syllabus.css">

<style>
.quiz-box{
    background:#0c0c0c;
    padding:24px;
    border-radius:14px;
    max-width:750px;
    margin:30px auto;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
}
.quiz-box h2{
    text-align:center;
    margin-bottom:10px;
}
.question{
    margin:20px 0;
}
.question p{
    margin-bottom:8px;
    font-weight:600;
}
.quiz-box label{
    display:block;
    margin:6px 0;
    cursor:pointer;
}
.quiz-box button{
    display:block;
    margin:25px auto 10px;
    padding:12px 22px;
    background:#2563eb;
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}
#result{
    text-align:center;
    font-size:18px;
    margin-top:15px;
    font-weight:600;
}
</style>
</head>

<body>
<div class="wrapper">

<div class="quiz-box">
    <h2>Strength of Materials Quiz</h2>
    <p style="text-align:center;color:#b0a090">
        ESC 104 • MCQs
    </p>

    <!-- Q1 -->
    <div class="question">
        <p>Q1. Stress is defined as:</p>
        <label><input type="radio" name="q1" id="a1"> Force per unit area</label>
        <label><input type="radio" name="q1"> Change in length per unit length</label>
        <label><input type="radio" name="q1"> Force per unit volume</label>
        <label><input type="radio" name="q1"> Moment per unit length</label>
    </div>

    <!-- Q2 -->
    <div class="question">
        <p>Q2. Unit of stress is:</p>
        <label><input type="radio" name="q2"> N</label>
        <label><input type="radio" name="q2"> N·m</label>
        <label><input type="radio" name="q2" id="a2"> N/m²</label>
        <label><input type="radio" name="q2"> m²</label>
    </div>

    <!-- Q3 -->
    <div class="question">
        <p>Q3. Hooke’s law is valid up to:</p>
        <label><input type="radio" name="q3"> Elastic limit</label>
        <label><input type="radio" name="q3" id="a3"> Proportional limit</label>
        <label><input type="radio" name="q3"> Yield point</label>
        <label><input type="radio" name="q3"> Breaking point</label>
    </div>

    <!-- Q4 -->
    <div class="question">
        <p>Q4. Poisson’s ratio is the ratio of:</p>
        <label><input type="radio" name="q4"> Longitudinal strain / lateral strain</label>
        <label><input type="radio" name="q4" id="a4"> Lateral strain / longitudinal strain</label>
        <label><input type="radio" name="q4"> Stress / strain</label>
        <label><input type="radio" name="q4"> Load / area</label>
    </div>

    <!-- Q5 -->
    <div class="question">
        <p>Q5. The material property which resists deformation is:</p>
        <label><input type="radio" name="q5"> Ductility</label>
        <label><input type="radio" name="q5"> Toughness</label>
        <label><input type="radio" name="q5" id="a5"> Stiffness</label>
        <label><input type="radio" name="q5"> Brittleness</label>
    </div>

    <button onclick="checkQuiz()">Submit Quiz</button>
    <div id="result"></div>
</div>

</div>

<script>
function checkQuiz(){
    let score = 0;

    if(document.getElementById("a1").checked) score++;
    if(document.getElementById("a2").checked) score++;
    if(document.getElementById("a3").checked) score++;
    if(document.getElementById("a4").checked) score++;
    if(document.getElementById("a5").checked) score++;

    let result = document.getElementById("result");
    result.innerHTML = "Your Score: " + score + " / 5";

    if(score >= 4){
        result.style.color = "#22c55e";
    }else if(score >= 2){
        result.style.color = "#fbbf24";
    }else{
        result.style.color = "#ef4444";
    }
}
</script>

</body>
</html>
